<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calc</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <app-root></app-root>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css"
    />
    <script>
      var disabledDays = [1, 2, 3, 6];

      var span = document.createElement("span");

      span.innerHTML = "Время заселения с ";
      span.style.marginRight = "10px";

      var current;

      // Create start date
      var start = new Date(),
        prevDay,
        startHours = 9;

      // 09:00 AM
      start.setHours(9);
      start.setMinutes(0);

      $(".datepicker-here").datepicker({
        startDate: start,
        multipleDates: true,

        onRenderCell: function(date, cellType) {
          currentDate = date.getDate();

          if (cellType == "day" && disabledDays.indexOf(currentDate) != -1) {
            isDisabled = disabledDays.indexOf(currentDate) != -1;

            return {
              disabled: isDisabled
            };
          }

          document
            .getElementsByClassName("datepicker--time-current")[0]
            .prepend(span);
        },

        onSelect: function(formattedDate, date, inst) {
          current = formattedDate.split(",");

          console.log(formattedDate);
          console.log(date);
          console.log(inst);
        }
      });

      window.onclick = function(e) {
        if (e.target.classList.contains("datepicker--cell-day")) {
          for (
            i = 0;
            i < document.getElementsByClassName("datepicker--cell-day").length;
            i++
          ) {
            if (
              document
                .getElementsByClassName("datepicker--cell-day")
                [i].classList.contains("-selected-")
            ) {
              $(".current")[0].innerHTML =
                "" + current[current.length - 1] + "";
            }
          }
        }
      };
    </script>
  </body>
</html>
